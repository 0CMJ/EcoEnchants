display-name: "Sparks"
description: "Hooking onto enemies during storms gives a &a%chance%%&r chance to strike lightning dealing &a%damage%&r damage"
placeholders:
  damage: "1 + %level%"
  chance: "25 + 5 * %level%"
type: normal

targets:
  - fishing_rod
conflicts: [ ]
rarity: rare
max-level: 5

tradeable: true
discoverable: true
enchantable: true

effects:
  - id: smite
    args:
      chance: "25 + 5 * %level%"
      damage: "1 + 1 * %level%"
      silent: true
    triggers:
      - catch_entity

  - id: particle_animation
    args:
      particle: electric_spark
      particle-amount: 10
      animation: ground_spiral
      tick-multiplier: 1
      entity: victim
      use-eye-location: false
      particle_args:
        scalar: 5.5
        distance-scalar: 0.3
        duration: 25
    triggers:
      - catch_entity
    mutators:
      - id: location_to_victim

conditions:
  - id: is_storm

