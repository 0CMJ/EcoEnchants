name: EcoEnchants
version: ${project.parent.version}
main: com.willfp.ecoenchants.Main
api-version: 1.15
authors: [Auxilor]
website: willfp.com
load: STARTUP
depend:
  - ProtocolLib
softdepend:
  - WorldGuard
  - GriefPrevention
  - Towny
  - FactionsUUID
  - Lands
  - AdvancedEnchantments
  - NoCheatPlus
  - AAC
  - Matrix
  - Spartan

commands:
  ecoreload:
    description: Reloads config
    permission: ecoenchants.reload
  ecodebug:
    description: Debug information
    permission: ecoenchants.ecodebug
  ecoskip:
    description: Toggle hiding enchantments on item
    permission: ecoenchants.skip
  enchantinfo:
    description: Show information about an enchantment
    permission: ecoenchants.enchantinfo

permissions:
  ecoenchants.*:
    description: All ecoenchants permissions
    default: op
    children:
      ecoenchants.fromtable.*: true
      ecoenchants.reload: true
      ecoenchants.updateannounce: true
      ecoenchants.enchantinfo: true
      ecoenchants.ecodebug: true
      ecoenchants.skip: true
