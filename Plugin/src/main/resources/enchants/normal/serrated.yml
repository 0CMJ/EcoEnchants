config-version: 5.0 # Don't edit this.

name: "Serrated"

description: Trident deals additional damage.

obtaining:
  table: true
  villager: true
  loot: true
  rarity: common

general-config:
  grindstoneable: true
  conflicts:
    - bladed
    - phantasm
    - arachnid
    - pacify
    - abattoir
    - impaling
  maximum-level: 5

config:
  percent-more-base: 25 # Percent more damage to do as base
  percent-more-per-level: 25 # Percent more damage to do per level
  # To explain, Serrated V would be 150% more damage: 25 + (5*25)
  # Default values are taken from the power enchantment
